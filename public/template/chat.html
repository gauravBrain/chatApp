<div class="myContainer">
	<div class="left-container">
		<div class="row" id="userList" style="display: block;">
			<div ng-repeat="user in users" class="col-sm-12 ng-scope">
				<div class="row chat-listing" ng-if="user">

					<div class="col-xs-2">
						<span class="user-icon pull-left ">{{user.image}}</span>
					</div>

					<div class="col-xs-10">
						<div class="panel panel-default chat-text">
							<div class="panel-body ng-binding ">
								<strong>{{user.username}}</strong> : {{user.message}}
								<span class="show-time">{{user.date | date: 'h:mma'}}</span>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>




	<div class="right-container">
		<h4>Join Room</h4>
		<div class="form-group ">
			<label for="exampleInputEmail1">Your Name</label>
			<input type="text " ng-model="join.username" class="form-control" placeholder="Enter Name" />
		</div>

		<div class="form-group ">
			<label for="exampleInputEmail1 ">Room Code</label>
			<input type="text " ng-model="join.room" class="form-control" placeholder="Enter Room Code" />
		</div>

		<button type="submit " ng-click="joinRoom(join)" class="btn btn-info ">Submit</button>
		<hr>
		<h4>Create Room</h4>

		<div class="form-group">
			<label for="exampleInputEmail1">Your Name</label>
			<input type="text" ng-model="create.username " class="form-control" placeholder="Enter Name" />
		</div>

		<button type="submit" ng-click="createRoom(create)" class="btn btn-info ">Submit</button>
		<div class="clearfix"></div>
	</div>
</div>


<div class="input-group chat-text-box">
	<input type="text " ng-model="message " class="form-control " placeholder="Type your message here ">
	<span class="input-group-btn ">
		<button class="btn btn-primary " type="button " ng-click="doPost(message) ">Send!</button>
	</span>
</div>

<div class="input-group chat-text-box">
	<input type="text " ng-model="allmsg " class="form-control " placeholder="Type your message here ">
	<span class="input-group-btn ">
		<button class="btn btn-primary " type="button " ng-click="sendToall(allmsg) ">Send To All</button>
	</span>
</div>

<div class="chat-text-box">
	<h3>Total active users = {{ativeUsers}}</h3>
</div>
